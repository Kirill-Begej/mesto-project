<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Социальная сеть о путешествиях по России">
  <meta name="keywords"
    content="Социальная сеть, путешествия, Россия, море, лес, горы, плато, Карачаево-Черкесская Республика, Эльбрус, Домбай">
  <meta name="author" content="Кирилл Бегей">
  <title>Социальная сеть Место</title>
</head>
<body class="root">
  <header class="header">
    <img src="<%=require('./images/header/logo.svg')%>" alt="Логотип сайта Место." class="logo"/>
  </header>
  <main class="content">
    <section class="profile">
      <div class="profile__avatar">
        <img class="profile__avatar-image" src=""
              alt="Аватар пользователя."/>
        <img src="<%=require('./images/profile/avatar-edit-icon.svg')%>" alt="Редактировать аватар пользователя." class="profile__avatar-image-edit"/>
      </div>
      <div class="profile__info">
        <h1 class="profile__name"></h1>
        <p class="profile__description"></p>
        <button class="profile__edit" type="button" aria-label="Редактировать профиль" data-type-popup="popupEdit"></button>
      </div>
      <button class="profile__add" type="button" aria-label="Загрузить публикацию" data-type-popup="popupAdd"></button>
    </section>
    <section class="elements">
      <ul class="elements__list">

      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
  </footer>
  <div class="popup" id="popupEdit">
    <div class="popup__container">
      <h2 class="popup__title">Редактировать профиль</h2>
      <form name="editForm" class="popup__form form-popupEdit" novalidate>
        <div class="popup__inputs">
          <label class="popup__field">
            <input type="text" name="inputName" class="popup__input" id="input-name" placeholder="Ваше имя" minlength="2" maxlength="40" pattern="^[^ |^\-][a-zA-Z|а-яА-яЁё|\s|\-]+$" data-error-message="Разрешены латинские, кириллические буквы, дефисы и пробелы." data-type-popup="popupEdit" required>
            <span class="input-name-error popup__input-error"></span>
          </label>
          <label class="popup__field">
            <input type="text" name="inputAbout" class="popup__input" id="input-desc" placeholder="О себе" minlength="2" maxlength="200" pattern="^[^ |^\-][a-zA-Z|а-яА-яЁё|\s|,|\-]+$" data-error-message="Разрешены латинские, кириллические буквы, дефисы и пробелы." data-type-popup="popupEdit" required>
            <span class="input-desc-error popup__input-error">Вы пропустили это поле.</span>
          </label>
        </div>
        <button class="popup__save" name="popupSave" type="submit">Сохранить</button>
      </form>
      <button class="popup__close" type="button" aria-label="Закрыть окно редактирования профиля"></button>
    </div>
  </div>
  <div class="popup" id="popupAdd">
    <div class="popup__container">
      <h2 class="popup__title">Новое место</h2>
      <form name="addForm" class="popup__form" novalidate>
        <div class="popup__inputs">
          <label class="popup__field">
            <input type="text" name="inputPlace" class="popup__input" id="input-place" placeholder="Название" minlength="2" maxlength="30" pattern="^[^ |^\-][a-zA-Z|а-яА-яЁё|\s|\-]+$" data-error-message="Разрешены латинские, кириллические буквы, дефисы и пробелы." data-type-popup="popupAdd" required>
            <span class="input-place-error popup__input-error"></span>
          </label>
          <label class="popup__field">
            <input type="url" name="inputLink" class="popup__input" id="input-link" placeholder="Ссылка на картинку" data-type-popup="popupAdd" required>
            <span class="input-link-error popup__input-error"></span>
          </label>
        </div>
        <button class="popup__save" name="popupSave" type="submit">Сохранить</button>
      </form>
      <button class="popup__close" type="button"  aria-label="Закрыть окно добаления новой публикации"></button>
    </div>
  </div>
  <div class="popup" id="popupImage">
    <figure class="popup__image-container">
      <img class="popup__image"/>
      <figcaption class="popup__image-text"></figcaption>
      <button class="popup__close" type="button"  aria-label="Закрыть окно просмотра изображения"></button>
    </figure>
  </div>
  <div class="popup" id="popupDeleteImage">
    <div class="popup__container popup__container_type_delete">
      <h2 class="popup__title">Вы уверены?</h2>
      <form name="deleteForm" class="popup__form" novalidate>
        <button class="popup__delete" name="popupDelete" type="submit">Да</button>
      </form>
      <button class="popup__close" type="button"  aria-label="Закрыть окно добаления новой публикации"></button>
    </div>
  </div>
  <div class="popup" id="popupAvatarEdit">
    <div class="popup__container">
      <h2 class="popup__title">Обновить аватар</h2>
      <form name="avatarEditForm" class="popup__form" novalidate>
        <div class="popup__inputs">
          <label class="popup__field">
            <input type="url" name="inputLink" class="popup__input" id="input-link" placeholder="Ссылка на аватар" data-type-popup="popupAvatarEdit" required>
            <span class="input-link-error popup__input-error"></span>
          </label>
        </div>
        <button class="popup__save" name="popupSave" type="submit">Сохранить</button>
      </form>
      <button class="popup__close" type="button"  aria-label="Закрыть окно добаления новой публикации"></button>
    </div>
  </div>
  <template id="elementTemplate">
    <li class="element">
      <button class="element__remove" type="button" aria-label="Удалить публикацию" data-type-popup="popupDeleteImage"></button>
      <img class="element__image"/>
      <div class="element__text-container">
        <h2 class="element__name"></h2>
        <div class="element__like-container">
          <button class="element__like" type="button" aria-label="Поставить лайк публикации"></button>
          <span class="element__like-amount"></span>
        </div>
      </div>
    </li>
  </template>
</body>
</html>
