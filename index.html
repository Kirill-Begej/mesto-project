<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Социальная сеть о путешествиях по России">
  <meta name="keywords"
    content="Социальная сеть, путешествия, Россия, море, лес, горы, плато, Карачаево-Черкесская Республика, Эльбрус, Домбай">
  <meta name="author" content="Кирилл Бегей">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Социальная сеть Место</title>
</head>
<body class="root">
  <header class="header">
    <img src="./images/header/logo.svg" alt="Логотип сайта Место." class="logo">
  </header>
  <main class="content">
    <section class="profile">
      <div class="profile__avatar">
        <img class="profile__avatar-image" src="./images/profile/avatar.png"
            alt="Аватар пользователя.">
      </div>
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <p class="profile__description">Исследователь океана</p>
        <button class="profile__edit" type="button" aria-label="Редактировать профиль"></button>
      </div>
      <buttton class="profile__add" type="button" aria-label="Загрузить публикацию"></buttton>
    </section>
    <section class="elements">
      <ul class="elements__list">
        <li class="element">
          <img class="element__image" src="./images/element/karachaevsk.png"
                alt="Заброшенный храм в горах.">
          <div class="element__text-container">
            <h2 class="element__name">Карачаевск</h2>
            <button class="element__like" type="button" aria-label="Поставить лайк публикации"></button>
          </div>
        </li>
        <li class="element">
          <img class="element__image" src="./images/element/elbrus.png"
                alt="Гора Эльбрус на восходе солнца.">
          <div class="element__text-container">
            <h2 class="element__name">Гора Эльбрус</h2>
            <button class="element__like" type="button" aria-label="Поставить лайк публикации"></button>
          </div>
        </li>
        <li class="element">
          <img class="element__image" src="./images/element/dombaj.png"
                alt="Горный хребет Домбай.">
          <div class="element__text-container">
            <h2 class="element__name">Домбай</h2>
            <button class="element__like" type="button" aria-label="Поставить лайк публикации"></button>
          </div>
        </li>
        <li class="element">
          <img class="element__image" src="./images/element/elbrus.png"
                alt="Гора Эльбрус на восходе солнца.">
          <div class="element__text-container">
            <h2 class="element__name">Гора Эльбрус</h2>
            <button class="element__like" type="button" aria-label="Поставить лайк публикации"></button>
          </div>
        </li>
        <li class="element">
          <img class="element__image" src="./images/element/dombaj.png"
                alt="Горный хребет Домбай.">
          <div class="element__text-container">
            <h2 class="element__name">Домбай</h2>
            <button class="element__like" type="button" aria-label="Поставить лайк публикации"></button>
          </div>
        </li>
        <li class="element">
          <img class="element__image" src="./images/element/karachaevsk.png"
                alt="Заброшенный храм в горах.">
          <div class="element__text-container">
            <h2 class="element__name">Карачаево-Черкесская Республика</h2>
            <button class="element__like" type="button" aria-label="Поставить лайк публикации"></button>
          </div>
        </li>
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
  </footer>
  <div class="popup">
    <div class="popup__container">
      <h2 class="popup__title">Редактировать профиль</h2>
      <form name="editForm" class="popup__form">
        <input type="text" name="inputName" class="popup__input" placeholder="Ваше имя">
        <input type="text" name="inputDescription" class="popup__input" placeholder="О себе">
        <button class="popup__save" type="submit">Сохранить</button>
      </form>
      <button class="popup__close" type="button"  aria-label="Закрыть окно редактирования профиля"></button>
    </div>
  </div>
</body>
</html>
